<div>
    <acme-navbar show="showSearchMobile(mobile, query)" search="searchSubmit(query)" />
</div>

<div class="container mt-60 mb-60">
  <div class="row">
    <div class="col-xs-12 channel_cover">
      <div class="channel_pp">
        <img id="img" class="style-scope yt-img-shadow" width="48" ng-src="{{ctrl.item_data.snippet.thumbnails.default.url}}">
      </div>
    </div>
    <div class="col-xs-12">
      <h3>{{ctrl.item_data.snippet.title}}</h3>
      <h5 class="subs_channel"><i class="fa fa-youtube-play" aria-hidden="true"></i> SUSBCRIBE <span>23,993</span></h5>
    </div>
  </div>


  <div class="bg-white row channel_row">
    <div class="mt-20 col-xs-12 display_row_imco bg-white" ng-repeat="item in ctrl.channelplaylist">
      <div class="image_view">
        <img width="250" src="{{item.snippet.thumbnails.medium.url}}">
        <span class="timing_img_playlist">
          <p class="mt-30 ft-20"><b>{{item.contentDetails.itemCount}}</b></p>
          <p class="mt-5 text-white">
            <svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" focusable="false" class="style-scope yt-icon" style="pointer-events: none; display: block; width: 40%; height: 100%;">
            <g fill="white" class="style-scope yt-icon">
              <path d="M3.67 8.67h14V11h-14V8.67zm0-4.67h14v2.33h-14V4zm0 9.33H13v2.34H3.67v-2.34zm11.66 0v7l5.84-3.5-5.84-3.5z" class="style-scope yt-icon"></path>
              </g>
            </svg>
          </p>
        </span>
        <div class="img_hover">
          <h4 class="mt-50 center text-white">PLAY ALL</h4>
        </div>
      </div>
        <div class="content_view">
          <i class="fa fa-ellipsis-v fl-right" aria-hidden="true"></i>
          <h4>{{item.snippet.title}}</h4>
          <p>Constant descriptions, there is an empty description in the given API for playlists related to the Channel .... </p>
        </div>
    </div>
  </div>
</div>
